<!doctype html>
<html lang="en" style="font-size: 100px">

<head>
    <meta charset="utf-8">
    <title>CreditReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./apply.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/report.png">
</head>

<body style="font-size: 16px;background:#f5f5f5;margin: 0;color: #333;">
    <div>
        <div class="tab"><i class="fa fa-exclamation-triangle"></i>平台不会以任何名义收取其他费用，谨防受骗！</div>
        <div>
            <div id="q-table">
                <div class="table-item">
                    <div class="table-item-left name">真实姓名</div>
                    <div class="table-item-right name">
                        <input name="name" placeholder="请输入您的真实姓名" class="focusinput">
                    </div>
                </div>
                <div class="table-item">
                    <div class="table-item-left name">身份证号</div>
                    <div class="table-item-right name">
                        <input name="identityCard" placeholder="请输入本人身份证号" class="focusinput">
                    </div>
                </div>
                <div class="table-item">
                    <div class="table-item-left name">手机号码</div>
                    <div class="table-item-right name">
                        <input type="test" name="phone" pattern="\d*" maxlength="11" placeholder="请输入本人手机号"
                            class="focusinput">
                    </div>
                </div>
                <div class="table-item">
                    <div class="table-item-left">短信验证码</div>
                    <div class="table-item-right">
                        <input type="text" name="code" pattern="\d*" maxlength="6" class="focusinput">
                    </div>
                    <div class="get-code">获取</div>
                    <div class="get-code count" style="display: none;">10s</div>
                </div>
            </div>
            <label class="protocol">
                <input type="checkbox" class="radio">
                <span class="checkbox radioInput"></span>
                我已阅读并同意
                <p class="blue">《橙子报告使用协议》
                </p>
            </label>
        </div>
        <div class="btn-area">
            <div name="payQuery" class="pay-btn-area">
                <p>35.80元 立即查询</p>
            </div>
        </div>
    </div>
</body>

</html>
