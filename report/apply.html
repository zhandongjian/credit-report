<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CreditReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./apply.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/report.png">
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./apply.js"></script>
</head>

<body>
    <div class="apply-content">
        <div class="tab">
            <i class="fa fa-exclamation-triangle"></i>
            <span>平台不会以任何名义收取其他费用，谨防受骗！</span>
        </div>
        <div class="input-area">
            <div class="input-item">
                <div class="input-content">
                    <span class="input-item-left">真实姓名</span>
                    <div class="inner">
                        <input type="text" id="name" placeholder="输入本人真实姓名" />
                    </div>
                </div>
                <p class="tip" style="display:none;" id="nameTip">输入本人真实姓名</p>
            </div>
            <div class="input-item">
                <div class="input-content">
                    <span class="input-item-left">身份证号</span>
                    <div class="inner">
                        <input type="text" id="idNbr" placeholder="请输入本人身份证号" />
                    </div>
                </div>
                <p class="tip" style="display:none;" id="idTip">请输入正确的本人身份证号</p>
            </div>
            <div class="input-item">
                <div class="input-content">
                    <span class="input-item-left">手机号码</span>
                    <div class="inner">
                        <input type="number" id="phoneNbr" maxlength="11" placeholder="请输入本人手机号" />
                    </div>
                </div>
                <p class="tip" style="display:none;" id="phoneTip">请输入正确的11位手机号</p>
            </div>
            <div class="input-item">
                <div class="input-content">
                    <span class="input-item-left">短信验证码</span>
                    <div class="inner">
                        <input class="borderR" style="width: 76%;" type="number" maxlength="6" id="msgNbr" placeholder="输入验证码" />
                        <button class="btn" onclick="sentMsg()" id="msgBtn">获取</button>
                        <span class="sec" style="display: none;" id="msgCount">60s</span>
                    </div>
                </div>
                <p class="tip" style="display:none;" id="msgTip">请输入正确的6位验证码</p>
            </div>
        </div>

        <label class="protocol">
            <input type="checkbox" class="radio" id="radio">
            <span class="checkbox radioInput"></span>
            我已阅读并同意
            <p>《橙子报告使用协议》</p>
        </label>
        <p class="tip" style="display:none; padding-left: 0px;" id="radioTip">请查看并勾选报告使用协议</p>
        <div class="btn-area" onclick="apply()">35.80元 立即查询</div>
    </div>
    </div>
</body>

</html>
