<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CreditReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/report.png">
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="content-box">
                <div class="circle" id="toDetail">
                    <div class="detail">
                        <p class="detail-num" id="detailCount">未获取</p>
                        <p class="detail-type" id="detailType">风险指数</p>
                        <!-- <p class="detail-num">50%</p>
                        <p class="detail-type">查看报告</p> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-area" onclick="queryReport()">立即查询</div>
        <div class="footer">
            <div class="footer-left" onclick="toList()"><a>查询记录</a></div>
            <div class="footer-right" onclick="toAbout()"><a>关于</a></div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./main.js"></script>

</html>
